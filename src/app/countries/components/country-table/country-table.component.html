<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index"
        class="animate__animated animate__fadeIn animate__faster">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="country.flag" class="small-flag" />
      </td>
      <td>{{ country.capital }}, {{ country.nativeName }}</td>
      <td> {{ country.population | number }} </td>
      <th>
        <a [routerLink]="['/country', country.alpha2Code]">Ver...</a>
      </th>
    </tr>
  </tbody>
</table>
