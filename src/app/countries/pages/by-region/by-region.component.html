<div class="animate__animated animate__fadeIn animate__faster">
  <h3>Buscar por region <small> {{ activeRegion | titlecase }} </small></h3>
  <hr>

  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">

      <!-- [class.btn-primary]="region === activeRegion" -->
      <!-- [ngClass]="{
            'btn-primary': region === activeRegion,
            'btn-outline-primary': region !== activeRegion
        }" -->
      <!-- [class]="(activeRegion === region) ? 'btn btn-outline-primary' : 'btn btn-outline-primary'" -->
      <button *ngFor="let region of regions" [class]="getRegionClass(region)" (click)="activateRegion(region)">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-country-table [data]="countries"></app-country-table>
  </div>
</div>
